<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

      <div id='app' class='container center' >
            <div id='headers'>
              <h1 id='title'>Guessing Game!</h1>
              <h3 id='subtitle'>Guess a number between one and one hundred!</h2>
            </div>

        <div id='main'>
              <div id='input-parent'>
                <input id='player-input' class='center' autofocus=autofocus placeholder="#" maxlength='3'></input>
                <button id='submit' class='btn btn-success'>Go!</button>
              </div>

              <div id='guesses'>
                <ul class='guess-list'>
                  <li class='guess'>#</li>
                  <li class='guess'>#</li>
                  <li class='guess'>#</li>
                  <li class='guess'>#</li>
                  <li class='guess'>#</li>
                </ul>
              </div>

              <div id="menu-btns">
                <button id='reset'class="btn btn-large center">Reset</button>
                <button id='hint' class="btn btn-large center">Hint</button>
              </div>

        <div id='footer' class='center'>
          <div class ='row'>
            <div class='col-sm-4'>
              <img src='fa-logo@2x.png'></img>
            </div>
            <div class='col-sm-4'>
              <h4>Drevets Made This</h4>
            </div>
            <div class='col-sm-4'>
              <img src='grace_hopper_academy.png'></img>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
          crossorigin="anonymous"></script>
        <script src='GuessingGame.js'></script>
  </body>
</html>
